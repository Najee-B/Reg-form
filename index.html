<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>Registration Form</title>
  </head>
  <body onload="getAllItems()">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
              <h4>REGISTRATION</h4>
              <form name="myform" id="my-form" type="post" onsubmit="validate(); return false" >
                <div class="mb-3">
                    <label for="name-field" class="form-label">Name</label>
                    <input type="text" name="fname" class="form-control" id="uname" placeholder="Enter your name">
                    <span class="text-danger" id="ename"></span>
                  </div>
                  <div class="mb-3">
                    <label for="email-field" class="form-label">Email</label>
                    <input type="email" name="femail" class="form-control" id="uemail" placeholder="Enter your email">
                    <span class="text-danger" id="eemail"></span>
                  </div>
                  <div class="mb-3">
                    <label for="phone-field" class="form-label">Contact Number</label>
                    <input type="text" name="fnumber" class="form-control" id="unumber" placeholder="Enter your number">
                    <span class="text-danger" id="ephn"></span>
                  </div>
                  <div class="mb-3">
                    <label for="dob-field" class="form-label">Date of Birth</label>
                    <input type="date" name="fdob" class="form-control" id="udob" onchange="showAge()" >
                    <span class="text-danger" id="edob"></span>
                    <div class="mb-3" ></div>
                  </div>
                  <input type="submit" value="submit" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-5 ">
              <h4>Registrered Users</h4><hr>
              <div class="mt-4" id="result">
                  
              </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="validator.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
